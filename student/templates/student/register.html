<div class="col-md-4 col-sm-6 border p-0 offset-md-4 offset-sm-6 my-5">
    <h3 class="text-center bg-info p-2 text-white mb-0">register</h3>
    <form class='px-5 py-3 bg-white' action="/user/register/" method="post">
        {% if message %}
            <div class="alert alert-warning"></div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
            {{ register_form.username.label_tag }}
            {{ register_form.username }}
        </div>
        <div class="form-group">
            {{ register_form.password1.label_tag }}
            {{ register_form.password1 }}
        </div>
        <div class="form-group">
            {{ register_form.password2.label_tag }}
            {{ register_form.password2 }}
        </div>
        <div class="pt-3">
            <p class="text-center m-0"><button type="submit" class="btn btn-primary btn-block mb-5">register now</button></p>
        </div>
    </form>
</div>
